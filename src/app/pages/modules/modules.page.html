<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'home.modules' | translate | uppercase }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-list>

  <app-module *ngFor="let module of (getModules() | async)" [module]="module" (onEdit)="onEditModule($event)" (onDelete)="onDeleteModule($event)"></app-module>
</ion-list>
