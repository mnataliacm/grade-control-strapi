<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'home.modules' | translate | uppercase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button value="newGrade" (click)="onNewItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

    <ion-item-divider> 2ยบ {{ module.grade}}</ion-item-divider>

  </ion-accordion-group> -->





  <ion-accordion-group *ngFor="let grade of (getGrades() | async)" [multiple]="false">
    <ion-label>{{ grade.name }}</ion-label>

    <ion-accordion class="ion-padding" >
      <ion-item slot="header" color="white" lines="none">
        <ion-label>1ยบ {{ grade.acronym }}</ion-label>
      </ion-item>
          <div class="ion-padding" slot="content" *ngFor="let module of (getModules() | async)">
            <app-module *ngIf="module && module.grade == grade.acronym && module.level == 'first'" [module]="module" (onEdit)="onEditModule($event)" (onDelete)="onDeleteModule($event)"></app-module>
          </div>
    </ion-accordion>
   
    <ion-accordion class="ion-padding" >
      <ion-item slot="header" color="white" lines="none" >
        <ion-label>2ยบ {{ grade.acronym }}</ion-label>
      </ion-item >
      <div class="ion-padding" slot="content" *ngFor="let module of (getModules() | async)" > 
        <app-module  *ngIf="module && module.grade == grade.acronym && module.level == 'second'" [module]="module" (onEdit)="onEditModule($event)" (onDelete)="onDeleteModule($event)"></app-module>
      </div>  
    </ion-accordion> 
  </ion-accordion-group>

  </ion-list> -->
  
</ion-content>
