<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'home.student' | translate | uppercase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button value="newStudent" (click)="onNewItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

<ion-list class="ion-padding">
  <app-student *ngFor="let student of (getStudents() | async)" [student]="student" 
  (onEdit)="onEditStudent($event)" (onDelete)="onDeleteStudent($event)"></app-student>
</ion-list>
