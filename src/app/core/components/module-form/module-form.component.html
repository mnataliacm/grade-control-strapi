<ion-header>
  <ion-toolbar>
    <ion-title>Datos del módulo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDismiss(null)">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" (keyup.enter)="onSubmit()">
    <ion-item>
      <ion-label position="floating">
        Nombre
      </ion-label>
      <ion-input type="text" placeholder="Introduce el nombre" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Siglas
      </ion-label>
      <ion-input type="text" placeholder="Introduce las siglas" formControlName="acronym"></ion-input>
    </ion-item>
    <ion-item >          
      <ion-select placeholder="{{ 'assign.level' | translate}}" formControlName="level" >
        <ion-select-option value="first" class="secondary" style="background-color: black;">{{ 'assign.first' | translate}}</ion-select-option>
        <ion-select-option value="second">{{ 'assign.second' | translate}}</ion-select-option>
      </ion-select>
    </ion-item>
    <!-- <ion-item>
      <app-grade-select formControlName="grade"></app-grade-select>
    </ion-item> -->
    <ion-item>
      <ion-list>
        <ion-label>{{ 'detail.grade' | translate }}</ion-label>
        <ion-item>
          <ion-select placeholder="{{ 'assign.grade' | translate}}" formControlName="grade">
            <ion-select-option value="SMR">SMR</ion-select-option>
            <ion-select-option value="DAM">DAM</ion-select-option>
            <ion-select-option value="DAW">DAW</ion-select-option>
            <ion-select-option value="ASIR">ASIR</ion-select-option>
          </ion-select>         
        </ion-item>      
      </ion-list>
    </ion-item>
  </form>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button [disabled]="!form.valid" (click)="onSubmit()">{{mode=="Edit"?"Modificar":"Añadir"}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
