<ion-accordion-group [multiple]="true" #accordion>
  <ion-accordion value="first">
    <ion-item slot="header" >
      <ng-container *ngIf="hasValue">
        <ion-label>{{(date$ | async) | date:'short':undefined:locale.locale}}</ion-label>
      </ng-container>
      <ion-label *ngIf="!hasValue">Seleccione una fecha y hora</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-datetime #datetime 
      value="{{(date$ | async)}}"
      idDateEnable="isWeekday"
      [firstDayOfWeek]="1"
      minuteValues="15,45"
      hourValues="8,9,10,11,12,13,14"

      (ionChange)="onDateTimeChanged($event, accordion)" >
        <ion-buttons slot="buttons">
          <ion-button color="danger" (click)="onCancel(datetime, accordion)">{{ 'button.cancel' | translate }}</ion-button>
          <ion-button color="primary" (click)="onConfirm(datetime, accordion)">{{ 'button.apply' | translate }}</ion-button>
        </ion-buttons>
      </ion-datetime>
    </div>
  </ion-accordion>
</ion-accordion-group>
