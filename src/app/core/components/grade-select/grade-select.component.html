 <ion-accordion-group #accordion >
  <ion-accordion value="first" >
    <ion-item slot="header" color="light" > 
    <ng-container *ngIf="selectGrade!=null"  >
      <ion-label>{{selectGrade?.acronym}}</ion-label>
    </ng-container>

    <ion-label *ngIf="!selectGrade">{{ 'assign.grade' | translate }}</ion-label>
    </ion-item>
    <div class="ion-padding" slot="content">
      <ion-list>
        <ion-item *ngFor="let grade of (getGrades() | async)" button detail (click)="onGradeClicked(grade, accordion)">
          <ion-label>{{ grade.acronym }}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>
